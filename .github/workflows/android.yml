name: Android CI

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Set up Android SDK
      run: |
        sudo mkdir -p /usr/local/android-sdk
        sudo chown $USER:$USER /usr/local/android-sdk
        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
        unzip -q cmdline-tools.zip -d /usr/local/android-sdk/

        # Move extracted cmdline-tools to correct hierarchy (cmdline-tools/latest)
        # The zip extracts to 'cmdline-tools', so we rename it to 'latest' and move it inside a new 'cmdline-tools' dir
        mv /usr/local/android-sdk/cmdline-tools /usr/local/android-sdk/latest
        mkdir -p /usr/local/android-sdk/cmdline-tools
        mv /usr/local/android-sdk/latest /usr/local/android-sdk/cmdline-tools/latest

        export ANDROID_HOME=/usr/local/android-sdk
        export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH

        echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
        echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH

        sdkmanager --version
        yes | sdkmanager --install "platforms;android-29" "build-tools;29.0.2"

    - name: Build with Gradle
      run: ./gradlew assembleBlackBox32Debug assembleBlackBox64Debug

    - name: Upload APKs
      uses: actions/upload-artifact@v4
      with:
        name: blackbox-apks
        path: |
          app/build/outputs/apk/BlackBox32/debug/*.apk
          app/build/outputs/apk/BlackBox64/debug/*.apk
